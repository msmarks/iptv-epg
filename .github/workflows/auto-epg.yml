name: auto update

on:
  push:
    branches: [ auto-update ]
  pull_request:
    branches: [ auto-update ]
  schedule:
  # auto update at 1,7,12,18 o'clock Beijing time
  # check at https://crontab.guru/
  # - cron: "0 0,10,16,22 * * *" 
  - cron: "0 0 * * *" 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - uses: actions/cache@v1
        if: startsWith(runner.os, 'Linux')
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Set Timezone
        run: sudo timedatectl set-timezone 'Asia/Shanghai'
      
      - name: Update tv-guide
        run: |
          pwd
          python epg.py
      - name: Commit changes
        run: |
          git config --local user.email "github-actions-bot@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff-index --quiet HEAD || git commit -m "ðŸš€ update(æ›´æ–°) $(date '+%Y-%m-%d %H:%M:%S')"
      - name: Pull changes
        run: git pull origin auto-update  -r
      - name: Push changes
        run: git push origin auto-update
          
